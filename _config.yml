title: Eternia Solutions LLC - Professional Software Architecture & API Development
email: office@eterniasolutions.io
description: >-
  Professional software architecture and development services specializing in API design,
  system architecture, PHP, Node.js, PostgreSQL, MySQL, NoSQL, and network engineering.
  Enterprise-grade solutions for businesses across the United States.
baseurl: ""
url: "https://eterniasolutions.io"
author: "Eternia Solutions LLC"
keywords: "software architecture, API development, API design, backend development, PHP development, Node.js development, PostgreSQL, MySQL, NoSQL, database engineering, system integration, enterprise software, network engineering, software consulting"

# Social media
social:
  linkedin: "https://www.linkedin.com/company/eternia-solutions"

twitter:
  username: eterniasolutions
  card: summary_large_image

# SEO
google_analytics: # Add your GA tracking ID here
google_verification: # Add your Google verification code here

# Site settings
timezone: America/New_York
lang: en_US

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Eternia Solutions LLC"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md 