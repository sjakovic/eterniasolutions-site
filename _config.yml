title: Eternia Solutions LLC - Senior PHP & Node.js Consultant
email: office@eterniasolutions.io
description: >-
  Expert backend development and consulting services. 15+ years experience in PHP, Node.js, 
  legacy system modernization, and scalable architecture design for enterprise clients.
baseurl: ""
url: "https://eterniasolutions.io"
author: "Eternia Solutions LLC"
keywords: "PHP consultant, Node.js consultant, backend development, API development, legacy system modernization, performance optimization, cloud architecture, DevOps"

# Social media
social:
  linkedin: "https://www.linkedin.com/company/eternia-solutions"

twitter:
  username: eterniasolutions
  card: summary_large_image

# SEO
google_analytics: # Add your GA tracking ID here
google_verification: # Add your Google verification code here

# Site settings
timezone: America/New_York
lang: en_US

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Eternia Solutions LLC"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md 